<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

    />

    <style>
      /*
      .notmap{
          position: fixed; 
  display: none;
  width: 100%; 
  height: 100%; 
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;

  cursor: pointer; 
      }*/
      .center {
        display: grid;
        justify-content: center;
        align-content: center;
      }
      #ok {
        transform: translatex(290%);
      }
      html,
      body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
    <title>Document</title>
  </head>
  <body onload="on();">
    <div class="notmap">
      <div class="center">
        <h1>Data Selfie App</h1>
        <p>
          randome user â†“
        </p>
      </div>
      <img id="ok" src="" />
      <div class="center">
        <p>
          latitude: &deg;<span id="latitude"></span><br />
          longitude: &deg;<span id="longitude"></span>
        </p>
      </div>
    </div>
    <div id="map"></div>

    <script src="app.js"></script>
    <script>
      function on() {
  document.getElementById("notmap").style.display = "block";
}
      function startmapping(latitude, longitude) {
        var lat = latitude
        var lon = longitude
        var map = L.map('map').setView([lat, lon], 13);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([lat, lon]).addTo(map).bindPopup(`<p>latitude: ${lat} <br>longitude: ${lon}</p>`)
      }
    </script>
  </body>
</html>
